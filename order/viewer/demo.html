<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>小小訂餐系統</title>
	<script>document.createElement("myHero")</script>
	<style type="text/css">
		.box{
			width: 800px;
			height: 400px;
			border: 1px solid #777;
			margin: 0 auto;
			background: -webkit-linear-gradient(top,skyblue,white);
			padding: 20px;
			box-sizing:border-box;
		}
		h1{
			text-align: center;
		}
		input{
			font-size: 20px;
		}
	</style>
</head>
<body>
	<form  class="box">
	
		<h1>考拉訂餐</h1>
		<p>請輸入手機號:</p>
		<p>
			<input type="text" name="phone">
		</p>
		<p>
			吃甚麼?
		</p>
		<p>
			<input type="text" name="food">
		</p>
		<p>
			<input type="submit" name="submit" value="確認!" id="btn">
		</p>
	</form>	
	    <script src="https://code.jquery.com/jquery-3.4.1.min.js"    
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
    	   $("#btn").click(function(){
				var phone=$("input[name=phone]").val(); 
				var food=$("input[name=food]").val(); 

			$.post("/order_upload",{phone:phone,food:food},
				function(data){
					if(data==1){alert("成功");}else{alert("失敗")};
			})
//alert("成功");
			$("#ul1").attr("style","list-style-type:circle");  
    	});
    </script>
<ul style="list-style-type:square" id="ul1">
      <li>Dept. of Geography</li>
      <li>Dept. of Bioenvironmental Systems Engineering</li>
      <li>Dept. of Public Health</li>
    </ul>
</body>
<!DOCTYPE html>
</html>
